---
# Infra Defaults
create_vm_vm_blueprint: ""
create_vm_aws_region: us-east-1
create_vm_aws_instance_size: t2.micro
create_vm_aws_tenancy: default
create_vm_aws_ec2_wait: true
create_vm_aws_userdata_template: default
# Tag Defaults
create_vm_vm_name: demo_vm
create_vm_vm_deployment: default
create_vm_vm_environment: default
create_vm_vm_owner: ansible
create_vm_vm_purpose: demo
# AMI Lookup
create_vm_aws_image_filter: 'RHEL-9*HVM-*Hourly*'
create_vm_aws_image_architecture: x86_64
